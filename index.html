
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Building - Candy Love</title>
  </head>
  <body>
    <p id="question" style="font-family: Tahoma; font-size: 48px; margin-top:20%; color: #3c3c3c; text-align: center">
    </p>
    <script type="text/javascript">
      var questions = ["Conte-nos um momento marcante.", "O que sonhava ser quando criança?", "Qual livro ou filme que mais gostou?", "Qual é a viagem dos seus sonhos?", "Conte-nos algo que não está no seu LinkedIn.", "Se tivesse um super-poder por 24 horas, qual seria?"]
      var colors = ["FF5555", "FFFF00", "00FF00", "7777FF", "FF00FF", "DFDFDF"]
      var question_idx = Math.floor(Math.random() * 6);
      bg_colour = "#" + colors[question_idx];
      document.bgColor = bg_colour;
      document.getElementById("question").innerText = questions[question_idx]
    </script>
  </body>
</html>
